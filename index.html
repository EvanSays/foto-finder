
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/js" href="scripts.js">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
      <title>Foto-Finder</title>
    </head>
    <body>
      <header>
        <h1>FOTO

          FINDER
        </h1>
      </header>
      <main>
        <div class="input-wrapper">
          <label for="title-gen">
            Title
          </label>
          <input id="title-gen" type="text" name="" value="">
          <label for="caption-gen">
            Caption
          </label>
          <input id="caption-gen" type="text" name="" value="">
        </div>
        <div class="main-buttons">
          <input type="file" id="choose-file-btn" class="inputfile">
          <label for="choose-file-btn">Choose File</label>
          <button id="save-btn">Save</button>
        </div>
      </main>
      <section>

      </section>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <title>Foto Finder</title>
</head>

<body>
    <header>
        <h1>FOTO
          <img class="header-cam-icon" src="photos/foto-finder-logo.svg" alt="Red camera icon">
          FINDER
        </h1>
    </header>
    <main>
        <div class="inputs-wrapper">
            <label class="label-title-caption" for="input-title">
            Title
            </label>
            <input id="input-title" type="text" name="Enter a title" value="">
            <label class="label-title-caption" for="input-caption">
            Caption
            </label>
            <input id="input-caption" type="text" name="" value="">
            <div class="choose-add-btn-wrapper">
                <input type="file" name="file" id="file" class="inputfile" />
                <label for="file"><span id="file-name">Choose File</span></label>
                <button id="add-to-album-btn" type="button" name="button" disabled>Add to Album</button>
            </div>

        </div>
    </main>
    <section id="photo-album">
        <h2 class="welcome-text">Create Your Own Photo Album</h2>
        <h3 class="welcome-text">Choose a file!</h3>
        <h3 class="welcome-text">Make a Title!</h3>
        <h3 class="welcome-text">Type a Caption!</h3>
    </section>
    <footer id="footer-creators">
        <p id="footer-made-by">Created by Evan Miller and George Goering</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>

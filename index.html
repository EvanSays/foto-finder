<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <title>Foto Finder</title>
</head>

<body>
    <header>
        <h1>FOTO
          <img class="header-cam-icon" src="photos/foto-finder-logo.svg" alt="Red camera icon">
          FINDER
        </h1>
    </header>
    <main>
        <div class="inputs-wrapper">
            <label class="label-title-caption" for="input-title">
            Title
            </label>
            <input id="input-title" type="text" name="Enter a title" value="">
            <label class="label-title-caption" for="input-caption">
            Caption
            </label>
            <input id="input-caption" type="text" name="" value="">
            <div class="choose-add-btn-wrapper">
                <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                <label for="file"><span id="file-name">Choose File</span></label>
                <button id="add-to-album-btn" type="button" name="button">Add to Album</button>
            </div>

        </div>
    </main>
    <section id="photo-album">
        <section class="card-wrapper">
            <h2 class="card-header">Title of Photo</h2>
            <img class="card-img" src="photos/waterfall.jpg" alt="Any image that a user can upload and favorite" />
            <p class="card-content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            <footer class="card-footer">
              <img class="card-icon-delete" class="card-icon-delete" src="photos/delete.svg" alt="inactive trashcan icon for delete">
              <img class="card-icon-delete-active" src="photos/delete-active.svg" alt="active trashcan icon to delete" disabled>
              <img class="card-icon-fav" src="photos/favorite.svg" alt="inactive heart icon for favorite">
              <img class="card-icon-fav-active" src="photos/favorite-active.svg" alt="active heart icon to favorite" disabled>
            </footer>
        </section>
    </section>
    <footer id="footer-creators">
        <p id="footer-made-by">Made by Evan Miller and George Goering</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
